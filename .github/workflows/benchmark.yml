name: Benchmark

on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
    branches:
      - main
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
    branches:
      - main

jobs:
  bench-dnstaptcp:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/setup-go@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - uses: actions/checkout@v4
      with:
        path: app

    - uses: actions/checkout@v4
      with:
        repository: dmachard/go-dnstap-generator
        path: gen

    - name: Build
      run: |
        cd app/
        go build .
        cd ../gen/
        go build .

    - name: Loading testing
      run: |
        cd app/
        sudo python3 -m unittest tests.bench -v