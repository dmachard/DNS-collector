name: Code checking

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  codechecking:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '1.19'

    - name: gofmt
      run: gofmt -d -e .

