name: Code checking

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  codechecking:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '1.19'

    - name: gofmt
      run: gofmt -d -e .

