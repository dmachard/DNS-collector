global:
  trace:
    verbose: true

multiplexer:
  collectors:
    - name: tap
      dnstap:
        listen-ip: 0.0.0.0
        listen-port: 6000
      transforms:
        machine-learning:
          add-features: true

  loggers:
    - name: console
      stdout:
        mode: text
        text-format: ml-size ml-entropy ml-length ml-digits ml-lowers ml-uppers
              
  routes:
    - from: [ tap ]
      to: [ console ]